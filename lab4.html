<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <link rel="stylesheet" href="lab4.css">
</head>
<body>

    <h1>Lab 4 </h1>

    <div class="section" id="alert-me-section">
        <h2>Alert Me</h2>
        <form id="alert-form">
            <label for="name">Name: </label>
            <input type="text" id="name" required>
            <button type="button" onclick="alertMe()">Alert Me</button>
        </form>
    </div>

    <div class="section" id="change-color-section">
        <h2>Change Color</h2>
        <button type="button" onclick="changeColor()">Change Color</button>
    </div>

    <div class="section" id="text-tester-section">
        <h2>Text Tester</h2>
        <form id="text-tester-form">
            <label for="text">Enter text: </label>
            <input type="text" id="text">
            <button type="button" onclick="validateText()">Validate Text</button>
        </form>
    </div>

    <div class="section" id="add-text-section">
        <h2>Add Text</h2>
        <button type="button" onclick="addText()">Add Text</button>
    </div>

    <script>
        function alertMe() {
            var name = document.getElementById('name').value;
            if (name) {
                alert("Hi " + name + "!");
            }
        }

        var isBlue = true;
        function changeColor() {
            if (isBlue) {
                document.body.style.backgroundColor = 'green';
            } else {
                document.body.style.backgroundColor = 'blue';
            }
            isBlue = !isBlue;
        }

        function validateText() {
            var text = document.getElementById('text').value;
            var validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert("There are special characters  in this text");
            } else {
                alert("No special characters");
            }
        }

        function addText() {
            var heading = document.querySelector('h1');
            heading.textContent += " Text added";
        }
    </script>
</body>
</html>
